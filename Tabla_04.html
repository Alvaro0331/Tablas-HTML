<html>
  <head>
    <title>Tablas HTML</title>
  </head>
  <body>
    <!--Tabla padre-->
    <table border="1" width="960" height="800">
      <tr width="50%">
        <td height="50%">
          <!--Tabla 01-->
          <table border="1" align="center" width="240" height="200">
            <tr height="12">
              <td colspan="2"></td>
            </tr>
            <tr>
              <td width="20"></td>
              <td></td>
            </tr>
          </table>
        </td>
        <!--Tabla 02-->
        <td>
          <table border="1" align="center" width="240" height="200">
            <tr height="12">
              <td colspan="2"></td>
            </tr>
            <tr>
              <td width="50%"></td>
              <td></td>
            </tr>
            <tr>
              <td height="12" colspan="2"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <!--Tabla 03-->
        <td>
          <table border="1" align="center" width="240" height="200">
            <tr height="12">
              <td colspan="3"></td>
            </tr>
            <tr>
              <td width="25" rowspan="2"></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
            </tr>
            <tr>
              <td height="12" colspan="3"></td>
            </tr>
          </table>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
